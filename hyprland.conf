################
### MONITORS ###
################

monitor = eDP-1, 1920x1080@60, 0x0, 1.0

###################
### MY PROGRAMS ###
###################

$terminal = wezterm
$browser = firefox
$fileManager = nemo
$menu = rofi -show drun -theme my-theme

exec-once = swww-daemon
exec-once = waybar
exec-once = wl-gammarelay
exec-once = blueman-applet &
exec-once = wl-paste --watch cliphist store
exec-once = systemctl --user start hyprpolkitagent

env = XCURSOR_SIZE,30
env = HYPRCURSOR_SIZE,30

#####################
### LOOK AND FEEL ###
#####################

general {
    border_size = 0

        gaps_in = 0
        gaps_out = 0

        layout = dwindle

        resize_on_border = false
        allow_tearing = false
}

decoration {
    rounding = 0

        dim_inactive = true
        dim_strength = 0.3

        blur { 
            enabled = false
        }

    shadow {
        enabled = false
    }
}

animations {
    enabled = false
}

dwindle {
    pseudotile = true
        preserve_split = true
        force_split = 2
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
        disable_hyprland_logo = true
}

#############
### INPUT ###
#############

input {
    kb_layout = us
        kb_variant =
        kb_model =
        kb_options = ctrl:nocaps
        kb_rules =

        sensitivity = 0.2
        accel_profile = "flat"
        force_no_accel = true

        follow_mouse = 2

        repeat_delay = 200
        repeat_rate = 40

        touchpad {
            natural_scroll = true
        }
}

cursor {
    hide_on_key_press = true
}

device {
    name = epic-mouse-v1
        sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, Q, killactive,
     bind = $mainMod SHIFT, Q, forcekillactive,
     bind = $mainMod, X, exit,
     bind = $mainMod, Return, exec, $terminal
     bind = $mainMod, B, exec, $browser
     bind = $mainMod, Space, exec, $menu
     bind = $mainMod, E, exec, $fileManager
     bind = $mainMod, R, exec, ~/.config/waybar/scripts/launch.sh
     bind = $mainMod, W, exec, ~/.config/waybar/scripts/toggle.sh

# Mute and lock the system
     bind = $mainMod SHIFT, U, exec, hyprlock

# Move focus with mainMod + vim keys
     binde = $mainMod, h, movefocus, l
     binde = $mainMod, j, movefocus, d
     binde = $mainMod, k, movefocus, u
     binde = $mainMod, l, movefocus, r

# Resize windows
     binde = $mainMod SHIFT, h, resizeactive, -30 0
     binde = $mainMod SHIFT, j, resizeactive, 0 30
     binde = $mainMod SHIFT, k, resizeactive, 0 -30
     binde = $mainMod SHIFT, l, resizeactive, 30 0

# Switch workspaces with mainMod + [0-9]
     bind = $mainMod, 1, workspace, 1
     bind = $mainMod, 2, workspace, 2
     bind = $mainMod, 3, workspace, 3
     bind = $mainMod, 4, workspace, 4
     bind = $mainMod, 5, workspace, 5
     bind = $mainMod, 6, workspace, 6
     bind = $mainMod, 7, workspace, 7
     bind = $mainMod, 8, workspace, 8
     bind = $mainMod, 9, workspace, 9
     bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
     bind = $mainMod SHIFT, 1, movetoworkspace, 1
     bind = $mainMod SHIFT, 2, movetoworkspace, 2
     bind = $mainMod SHIFT, 3, movetoworkspace, 3
     bind = $mainMod SHIFT, 4, movetoworkspace, 4
     bind = $mainMod SHIFT, 5, movetoworkspace, 5
     bind = $mainMod SHIFT, 6, movetoworkspace, 6
     bind = $mainMod SHIFT, 7, movetoworkspace, 7
     bind = $mainMod SHIFT, 8, movetoworkspace, 8
     bind = $mainMod SHIFT, 9, movetoworkspace, 9
     bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Laptop multimedia keys for volume and LCD brightness
     bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
     bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
     bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
     bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
     bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e1 -n2 set 5%+
     bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e1 -n2 set 5%-
     bindel = $mainMod SHIFT, w, exec, busctl --user -- set-property rs.wl-gammarelay / rs.wl.gammarelay Temperature q 6500 
     bindel = $mainMod, Up, exec, busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateTemperature n +500 
     bindel = $mainMod, Down, exec, busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateTemperature n -500 

# Requires playerctl
     bindl = , XF86AudioNext, exec, playerctl next
     bindl = , XF86AudioPause, exec, playerctl play-pause
     bindl = , XF86AudioPlay, exec, playerctl play-pause
     bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps. You'll probably like this.
     windowrule = suppressevent maximize, class:.*

         layerrule = unset, class:(rofi)

# Make ShowMeTheKey floating and always visible
                                   windowrulev2 = float,class:^(one.alynx.showmethekey)$
                                                                windowrulev2 = float,class:^(showmethekey-gtk)$
